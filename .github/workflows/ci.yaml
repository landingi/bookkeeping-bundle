name: CI

on: [pull_request]

jobs:
    ci:
        runs-on: ubuntu-20.04
        env:
            WFIRMA_API_COMPANY: ${{ secrets.WFIRMA_API_COMPANY }}
            WFIRMA_API_LOGIN: ${{ secrets.WFIRMA_API_LOGIN }}
            WFIRMA_API_PASSWORD: ${{ secrets.WFIRMA_API_PASSWORD }}

        strategy:
            matrix:
                php-versions: ['7.4', '8.0']

        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-versions }}
            -   run: composer install
            -   run: make ci
            -   run: bash <(curl -s https://codecov.io/bash) -f "build/coverage.xml" -t ${{ secrets.CODECOV_TOKEN }}
